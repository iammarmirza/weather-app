<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/aa80c927ac.js"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div
      class="main-container flex flex-col items-center bg-blue-900 bg-gradient-to-br from-blue-300 via-green-blue-500 min-h-screen px-4">
      <div class="input-container flex flex-row items-center gap-3 mt-5">
        <input
          type="text"
          placeholder="Enter the city name"
          class="search-bar p-2 rounded-xl w-64 shadow-md shadow-blue-800" />
        <button
          class="search-button bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 shadow-md shadow-blue-800">
          <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i>
        </button>
      </div>
      <img src="images/clear.png" class="weather-icon w-64 h-64" />
      <div class="temperature-text text-white text-5xl font-bold text-center">
        Search for a location
      </div>
      <div class="more-info-container flex flex-row gap-7 mt-20 mb-16">
        <div class="more-info flex flex-row gap-3 items-center">
          <img src="images/humidity.png" class="w-12 h-12" />
          <div class="more-info-text flex flex-col text-white">
            <p class="humidity text-3xl font-semibold">N/A</p>
            <p class="text-xl">Humidity</p>
          </div>
        </div>
        <div class="more-info flex flex-row gap-3 items-center">
          <img src="images/wind.png" class="w-12 h-12" />
          <div class="more-info-text flex flex-col text-white">
            <p class="wind text-3xl font-semibold">N/A</p>
            <p class="text-lg">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
